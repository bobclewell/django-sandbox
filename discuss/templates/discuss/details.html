<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Discussing: {{ topic.title }}</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <h1>{{ topic.title }}</h1>

        <p>
            {{ topic.description }}
        </p>

        <h2>Comments</h2>
        {% if comments %}
            <ul>
            {% for comment in comments %}
                <li>{{ comment.comment_text }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No Comments for this Topic yet. Please add one below.</p>
        {% endif %}

        <form action="{% url 'new_comment' topic.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="comment_text">Enter a new comment:</label>
                <textarea class="form-control" name="comment_text" id="comment_text" placeholder="Whatcha think?"></textarea>
                <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
            </div>
        </form>

        <a href='/'>Back to topics</a>
    </div>
</body>
</html>
